version: "3"

services:

  shopware:
    image: dockware/essentials:latest
    container_name: shopware
    ports:
      - "80:80"
      - "3306:3306"
      - "22:22"
      - "8888:8888"
      - "9999:9999"
      - "9998:9998"
    networks:
      - web
    volumes:
      - "db_volume:/var/lib/mysql"
      - "shop_volume:/var/www/html"

volumes:
  db_volume:
    driver: local
  shop_volume:
    driver: local

networks:
  web:
    external: false